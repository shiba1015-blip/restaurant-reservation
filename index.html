<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベビーフェイスプラネッツ - ご予約</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffcc02 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            border-color: #ff6b35;
            outline: none;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .time-slot {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            background: white;
        }
        
        .time-slot:hover {
            border-color: #ff6b35;
        }
        
        .time-slot.selected {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
        }
        
        .checkbox-group {
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            margin-top: 5px;
        }
        
        .submit-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #e55a2b;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success-message, .error-message {
            display: none;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍳 ご予約フォーム</h1>
        
        <div class="notice">
            <strong>ご予約前にご確認ください</strong><br>
            • 9名以上・コース・プレート・マット席（座敷）をご希望の方はお電話にてお願いします<br>
            • ネット予約は前々日の21時までとなります
        </div>
        
        <form id="reservationForm">
            <div class="form-group">
                <label for="email">メールアドレス *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="emailConfirm">メールアドレス（確認） *</label>
                <input type="email" id="emailConfirm" required>
            </div>
            
            <div class="form-group">
                <label for="name">お名前 *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="furigana">フリガナ *</label>
                <input type="text" id="furigana" required>
            </div>
            
            <div class="form-group">
                <label for="phone">電話番号 *</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="date">ご希望日 *</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label>ご希望時間 *</label>
                <div class="time-slots" id="timeSlots"></div>
                <input type="hidden" id="selectedTime" required>
            </div>
            
            <div class="form-group">
                <label for="adults">6歳以上 *</label>
                <select id="adults" required>
                    <option value="">選択してください</option>
                    <option value="1">1名</option>
                    <option value="2">2名</option>
                    <option value="3">3名</option>
                    <option value="4">4名</option>
                    <option value="5">5名</option>
                    <option value="6">6名</option>
                    <option value="7">7名</option>
                    <option value="8">8名</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="children">6歳以下</label>
                <select id="children">
                    <option value="0">0名</option>
                    <option value="1">1名</option>
                    <option value="2">2名</option>
                    <option value="3">3名</option>
                    <option value="4">4名</option>
                    <option value="5">5名</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="check1" required>
                    <label for="check1">テーブルタイプのお席のみご予約可能であることを理解しました（マット席（座敷）をご希望の方は電話にてお願いいたします）</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="check2" required>
                    <label for="check2">予約時間から30分過ぎると予約が解除されることを理解しました</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="check3" required>
                    <label for="check3">駐車場が狭いため、なるべく乗り合わせで来店します</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">予約を確定する</button>
        </form>
        
        <div id="successMessage" class="success-message">
            <h3>ご予約ありがとうございます！</h3>
            <p>ご予約を承りました。ご不明な点がございましたらお電話にてお問い合わせください。</p>
        </div>
        
        <div id="errorMessage" class="error-message">
            <h3>予約の送信に失敗しました</h3>
            <p id="errorText">しばらく時間をおいて再度お試しください。</p>
            <div id="errorMessage" class="error-message">
                <h3>
                    <i class="fas fa-exclamation-triangle"></i>
                    予約の送信に失敗しました
                </h3>
                <p id="errorText">申し訳ございません。しばらく時間をおいて再度お試しいただくか、お電話にてお問い合わせください。</p>
            </div>
        </div>
    </div>

    <script>
        // !!重要!! 以下を実際のSupabase設定値に置き換えてください
        const SUPABASE_URL = 'https://dulcjbgrgiwxtfgxumko.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGNqYmdyZ2l3eHRmZ3h1bWtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM1NjUsImV4cCI6MjA3MTUzOTU2NX0.8AWwBsjOeWHJ0HCKrnx2Uq-JMSkWZCiIa6dQ97P3hC4';
        
        // Supabaseクライアント初期化
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // !!重要!! 以下を実際の値に置き換えてください
        const SUPABASE_URL = 'YOUR_PROJECT_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';
        
        // Supabaseクライアント初期化
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 時間スロット生成
        function generateTimeSlots() {
            const container = document.getElementById('timeSlots');
            const times = [];
            
            // 10:00-20:30の30分刻み
            for (let hour = 10; hour <= 20; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    if (hour === 20 && minute > 30) break;
                    const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    times.push(timeString);
                }
            }
            
            times.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                slot.onclick = () => selectTime(slot, time);
                container.appendChild(slot);
            });
        }
        
        // 時間選択
        function selectTime(element, time) {
            // 既存の選択をクリア
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // 新しい選択
            element.classList.add('selected');
            document.getElementById('selectedTime').value = time;
        }
        
        // 日付の最小値設定（明後日から）
        function setMinDate() {
            const today = new Date();
            const dayAfterTomorrow = new Date(today);
            dayAfterTomorrow.setDate(today.getDate() + 2);
            
            document.getElementById('date').min = dayAfterTomorrow.toISOString().split('T')[0];
        }
        
        // フォーム送信
        document.getElementById('reservationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // メッセージを隠す
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // ボタンを無効化
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            
            try {
                // バリデーション
                const email = document.getElementById('email').value;
                const emailConfirm = document.getElementById('emailConfirm').value;
                
                if (email !== emailConfirm) {
                    throw new Error('メールアドレスが一致しません');
                }
                
                const adults = parseInt(document.getElementById('adults').value) || 0;
                const children = parseInt(document.getElementById('children').value) || 0;
                
                if (adults + children >= 9) {
                    throw new Error('9名以上のご予約はお電話にてお願いします');
                }
                
                if (!document.getElementById('selectedTime').value) {
                    throw new Error('ご希望時間を選択してください');
                }
                
                // チェックボックス確認
                if (!document.getElementById('check1').checked || 
                    !document.getElementById('check2').checked || 
                    !document.getElementById('check3').checked) {
                    throw new Error('すべての注意事項にご同意ください');
                }
                
                // データベースに送信
                const { data, error } = await _supabase
                    .from('reservations')
                    .insert({
                        email: email,
                        email_confirm: emailConfirm,
                        name: document.getElementById('name').value,
                        furigana: document.getElementById('furigana').value,
                        phone: document.getElementById('phone').value,
                        reservation_date: document.getElementById('date').value,
                        reservation_time: document.getElementById('selectedTime').value,
                        adults: adults,
                        children: children,
                        status: 'confirmed'
                    });
                
                if (error) throw error;
                
                // 成功
                document.getElementById('reservationForm').style.display = 'none';
                successMsg.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = error.message || 'エラーが発生しました';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '予約を確定する';
            }
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            generateTimeSlots();
            setMinDate();
        });
    </script>
</body>
</html>
